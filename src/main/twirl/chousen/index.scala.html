@()
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Chousen Beta</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1 class="lead">Chousen Dev Client</h1>

            <input id ="namebox" type="text" class="form-control" placeholder="Character Name">
        </div>

        <script type="text/javascript">

            $('#namebox').on('keypress', function (e) {
                // Enter key!
                if (e.which === 13) {

                    //Disable textbox to prevent multiple submit
                    $(this).attr("disabled", "disabled");

                    //Do Stuff, submit, etc..
                    var n = jQuery("#namebox").val();
                    var uri = "/game/" + n + "/start";
                    $(this).attr("disabled", "");

                    jQuery.post(uri, function(result) {
                        window.location.replace(result.id)
                    });

                }
            });

        </script>
    </body>
</html>
